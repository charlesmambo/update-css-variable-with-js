<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600;900&display=swap" rel="stylesheet">
    <title>Update CSS Variables With Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Update CSS Variables With <span class="h1">JS</span></h1>

    <div class="control">

        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" value="10" min="10" max="200" data-sizing="px">

        <label for="spacing">Blur:</label>
        <input type="range" name="blur" id="blur" value="10" min="0" max="25" data-sizing="px">

        <label for="spacing">Base Color</label>
        <input type="color" name="base" id="base" value="#125D98">
    </div>

    <div class="img">
        <img src="https://velvetescape.com/wp-content/uploads/2016/04/IMG_3060-1-1500x920.jpg" alt="Cape town city">
    </div>

    <script src="index.js"></script>
</body>
</html>
